<!DOCTYPE html>
<html>
<head>
    <title>Chat with GPT-3 AI</title>
</head>
<body>
    <h1>Chat with GPT-3 AI</h1>
    <div>
        <form id="chat-form" method="post">
            {% csrf_token %}
            <input type="text" name="message" placeholder="Enter your message...">
            <button type="submit">Send</button>
        </form>
    </div>

    <h2>Chat log:</h2>
    <div id="chat-log"></div>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(function() {
            var $chatForm = $('#chat-form');
            var $chatLog = $('#chat-log');

            function appendMessage(message) {
                $chatLog.append('<div>' + message + '</div>');
            }

            $chatForm.on('submit', function(event) {
                event.preventDefault();
                var userMessage = $chatForm.find('input[name="message"]').val();

                $.ajax({
                    url: '/api/chatgpt/',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        'message': userMessage
                    }),
                    success: function(response) {
                        appendMessage('<strong>AI:</strong> ' + response.choices[0].text);
                        $chatForm.find('input[name="message"]').val('').focus();
                    },
                    error: function(xhr, status, error) {
                        console.error(error);
                    }
                });

                appendMessage('<strong>You:</strong> ' + userMessage);
                $chatForm.find('input[name="message"]').val('').focus();
            });
        });
    </script>
</body>
</html>
